<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>色のトーン</title>
  <style>
    .tones {
      display: flex;
      flex-wrap: wrap;
    }

    .tone {
      margin: 20px;
    }

    .colors {
      display: flex;
      flex-wrap: wrap;
    }

    .color-container {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }

    .color {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: white;
    }

    .color-text {
      text-align: center;
    }

    .color-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 5px;
    }

    .color-info div {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>トーン一覧</h1>
  
  <div class="tones">
    <div class="vivid_tone">
      <h2>ビビッドトーン Vivid Tone</h2>
      <div class="colors">
        <div class="color-container">
          <div class="color" style="background-color: #e60012;"></div>
          <div class="color-info">
            <div>#e60012</div>
            <div>RGB(230, 0, 18)</div>
            <div>M100 Y100</div>
          </div>
        </div>
        <div class="color-container">
          <div class="color" style="background-color: #e5004f;"></div>
          <div class="color-info">
            <div>#e5004f</div>
            <div>RGB(229, 0, 79)</div>
            <div>M100 Y50</div>
          </div>
        </div>
        <!-- 他の色のサンプルをここに追加 -->
      </div>
    </div>
    <!-- 他のトーンのサンプルをここに追加 -->
  </div>
</body>
</html>
